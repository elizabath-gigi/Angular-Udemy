<div class="overlay" (click)="closeBorrow()"></div>
  <div class="modal fade show d-block" id="borrowModal">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content bg-light">
        <div class="modal-header">
          <h5 class="modal-title">Your Borrows</h5>
          <button type="button" class="btn btn-dark" (click)="closeBorrow()">Close</button>
        </div>
        <div class="modal-body">
          <div *ngIf="getJsonValue && getJsonValue.length > 0; else noBorrows">
            <div class="row font-weight-bold border-bottom pb-2">
              <div class="col">Book Name</div>
              <div class="col">Borrow Date</div>
              <div class="col">Return Date</div>
            </div>
            <ul class="list-unstyled mt-3">
              <li *ngFor="let borrow of getJsonValue" class="mb-3">
                <div class="row align-items-center justify-content-center">
                  <div class="col">{{ borrow.bookName }}</div>
                  <div class="col">{{ borrow.borrowDate | date }}</div>
                  <div class="col">{{ borrow.returnDate | date }}</div>
                </div>
              </li>
            </ul>
          </div>
          <ng-template #noBorrows>
            <p class="text-center">No books have been borrowed.</p>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
