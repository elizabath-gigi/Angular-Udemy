<div class="user-table-container">
  <table mat-table [dataSource]="dataSource" class="table">
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef> {{ column | uppercase }} </th>
      <!-- Conditionally display images or text -->
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="column === 'bookImage'; else textContent">
          <img [src]="'data:image/png;base64,' + element[column]" alt="Book Image" class="book-image">
        </ng-container>
        <ng-template #textContent>
          {{ element[column] }}
        </ng-template>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
