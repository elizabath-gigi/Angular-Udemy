<form *ngIf="selected==='register'" class="form-container" #registerForm="ngForm" (ngSubmit)="register(user)">
  <div class="form-group">
    <label i18n for="Username">Username:</label>
    <input id="Username" [(ngModel)]="user.userName" name="Username" required >
  </div>
  
  <div class="form-group">
    <label i18n for="Password">Password:</label>
    <input id="Password" [(ngModel)]="user.password" name="Password" required  type="password">
    
  </div>
  
  <div class="form-group">
    <label i18n for="Email">Email:</label>
    <input id="Email" [(ngModel)]="user.email" name="Email" required >
    
  </div>

  <div class="form-group">
    <label i18n for="Name in Hindi">Name in Hindi:</label>
    <input id="Name in Hindi" [(ngModel)]="user.nameHindi" name="Name in Hindi" required >
  </div>
  
  <button i18n class="button-Register" type="submit">Register</button>
  <button i18n class="button-Login" type="submit"  (click)="changeToLogin()">Login</button>
</form>

<form *ngIf="selected==='login'" class="form-container" #loginForm="ngForm" (ngSubmit)="login(loginDto)">
  <div class="form-group">
    <label i18n for="Username">Username:</label>
    <input id="Username" [(ngModel)]="loginDto.username" name="Username" required >
    
  </div>
  
  <div class="form-group">
    <label  i18n for="Password">Password:</label>
    <input  id="Password" [(ngModel)]="loginDto.password" name="Password" required type="password" >
    
  </div>
  
  <button i18n class="button-Login" type="submit" >Login</button>
  <button i18n class="button-Register" type="button" (click)="changeToRegister()">Register</button>
  <button i18n class="button-Reset" type="button" (click)="changeToReset()">Reset Password</button>
</form>

<form *ngIf="selected==='reset'" class="form-container" #resetForm="ngForm" (ngSubmit)="reset(resetDto)">
  <div class="form-group">
    <label i18n for="Username">Username:</label>
    <input  id="Username" [(ngModel)]="resetDto.username" name="Username" required>
    
  </div>
  
  <div class="form-group">
    <label i18n for="OldPassword">Old Password:</label>
    <input id="OldPassword" [(ngModel)]="resetDto.oldPassword" name="OldPassword" required type="password">
    
  </div>

  <div class="form-group">
    <label i18n for="NewPassword">New Password:</label>
    <input id="NewPassword" [(ngModel)]="resetDto.newPassword" name="NewPassword" required type="password">
  
  </div>

  <button i18n class="button-Reset" type="submit">Reset</button>
  <button i18n class="button-Login" type="submit"  (click)="changeToLogin()">Login</button>
</form>
