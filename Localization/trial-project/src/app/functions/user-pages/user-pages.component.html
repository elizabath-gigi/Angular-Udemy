<div class="table-container">
  <table>
    <thead >
       <th *ngFor="let header of HeaderColumn">{{header|uppercase}}</th>
        <!-- <th>BOOKID</th>
        <th>BOOKNAME</th>
        <th>BOOKAUTHOR</th>
        <th>NOOFBOOK</th>
        <th>PRICE</th> -->
      
    </thead>
    <tbody>
      <tr *ngFor="let book of paginatedBooks">
        <td>{{book.bookId}}</td>
        <td>{{book.bookName}}</td>
        <td>{{book.bookAuthor}}</td>
        <td>{{book.noOfBook}}</td>
        <td>{{book.price}}</td>
      </tr>
    </tbody>
  </table>
  <div class="page-size">
    <label i18n for="pageSize">Items per page:</label>
    <input id="pageSize" type="number" [(ngModel)]="pageSize" (change)="onPageSizeChange()" min="1">
  </div>

  
  <div class="pagination-controls">
    <button i18n (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
    <span i18n >Page {{currentPage}} of {{totalPages}}</span>
    <button i18n (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
  </div>
  <app-message *ngIf="message!=null" [message]=message/>
</div>
