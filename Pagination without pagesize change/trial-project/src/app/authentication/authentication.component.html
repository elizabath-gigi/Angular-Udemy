<form  *ngIf="selected==='register'" class="form-container">
    <div class="form-group">
      <label for="Username">Username:</label>
      <input id="Username" [(ngModel)]="user.username" name="Username" required #username="ngModel">
      <div *ngIf="username.invalid && username.touched" class="error-message">Username is required</div>
    </div>
    
    <div class="form-group">
      <label for="Password">Password:</label>
      <input id="Password" [(ngModel)]="user.password" name="Password" required #password="ngModel">
      <div *ngIf="password.invalid && password.touched" class="error-message">Password is required</div>
    </div>
    
    <div class="form-group">
      <label for="Email">Email:</label>
      <input id="Email" [(ngModel)]="user.email" name="Email" required #email="ngModel">
      <div *ngIf="email.invalid && email.touched" class="error-message">Password is required</div>
    </div>
    <!-- <button class="button-Login" type="button" (click)="changeToLogin()">Login</button> -->
    <button class="button-Register" type="button" (click)="register(user)">Register</button>
  </form>




  <form  *ngIf="selected==='login'" class="form-container">

    <div class="form-group">
      <label for="Username">Username:</label>
      <input id="Username" [(ngModel)]="loginDto.username" name="Username" required #username="ngModel">
      <div *ngIf="username.invalid && username.touched" class="error-message">Username is required</div>
    </div>
    
    <div class="form-group">
      <label for="Password">Password:</label>
      <input id="Password" [(ngModel)]="loginDto.password" name="Password"  required #password="ngModel">
      <div *ngIf="password.invalid && password.touched" class="error-message">Password is required</div>
    </div>

    <button class="button-Login" type="button" (click)="login(loginDto)">Login</button>
    <button class="button-Register" type="button" (click)="changeToRegister()">Register</button>
    <button class="button-Register" type="button" (click)="changeToReset()">Reset Password</button>
  </form>


  <form  *ngIf="selected==='reset'" class="form-container">
    <div class="form-group">
      <label for="Username">Username:</label>
      <input id="Username" [(ngModel)]="resetDto.username" name="Username" required #username="ngModel">
      <div *ngIf="username.invalid && username.touched" class="error-message">Username is required</div>
    </div>
    
    <div class="form-group">
      <label for="OldPassword">Old Password:</label>
      <input id="OldPassword" [(ngModel)]="resetDto.oldPassword" name="OldPassword" required #oldpassword="ngModel">
      <div *ngIf="oldpassword.invalid && oldpassword.touched" class="error-message">Old Password is required</div>
    </div>

    <div class="form-group">
        <label for="NewPassword">New Password:</label>
        <input id="NewPassword" [(ngModel)]="resetDto.newPassword" name="NewPassword" required #newpassword="ngModel">
        <div *ngIf="newpassword.invalid && newpassword.touched" class="error-message">New Password is required</div>
      </div>

    <button class="button-Login" type="button" (click)="reset(resetDto)">Reset</button>
  </form>
